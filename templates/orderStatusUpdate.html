<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-radius: 10px 10px 0 0;
      }
      .content {
        padding: 20px;
        font-size: 16px;
        line-height: 1.6;
      }
      .footer {
        text-align: center;
        padding: 20px;
        background: #f4f4f4;
        border-radius: 0 0 10px 10px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Order Status Update</h1>
      </div>
      <div class="content">
        <p>Hi {{firstName}},</p>
        <p>
          The status of your order <strong>{{orderNumber}}</strong> has been
          updated to <strong>{{status}}</strong>.
        </p>
        <p>If you have any questions, feel free to contact us.</p>
        <p>Best regards,<br />The UpTech Team</p>
      </div>
      <div class="footer">
        <p>UpTech Inc. | All Rights Reserved</p>
      </div>
    </div>
  </body>
</html>
