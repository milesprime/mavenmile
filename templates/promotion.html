<!-- templates/promotion.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h1 {
        color: #2c3e50;
      }
      p {
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        background: #3498db;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, {{firstName}}!</h1>
      <p>{{message}}</p>
      <p>Stay tuned for more updates and exclusive offers!</p>
      <p>Best Regards,</p>
      <p>UpTech Team</p>
    </div>
  </body>
</html>
