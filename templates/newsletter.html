<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-radius: 10px 10px 0 0;
      }
      .content {
        padding: 20px;
        font-size: 16px;
        line-height: 1.6;
      }
      .footer {
        text-align: center;
        padding: 20px;
        background: #f4f4f4;
        border-radius: 0 0 10px 10px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>UpTech Newsletter</h1>
      </div>
      <div class="content">
        <p>Hello,</p>
        <p>
          Welcome to our monthly newsletter! We are excited to share the latest
          updates, offers, and new product launches with you. Stay tuned for
          more exciting news and exclusive deals.
        </p>
        <p>Best regards,<br />The UpTech Team</p>
      </div>
      <div class="footer">
        <p>UpTech Inc. | All Rights Reserved</p>
      </div>
    </div>
  </body>
</html>
